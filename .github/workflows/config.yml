            _–ü—Ä–æ–µ–∫—Ç_: \`${{ github.repository }}\`  
            _–í–µ—Ç–∫–∞_: \`${{ github.ref_name }}\`  
            _–°—Ç–∞—Ç—É—Å_: ${{ steps.run-tests.outcome == 'success' && '‚úÖ –£–°–ü–ï–®–ù–û' || '‚ùå –û–®–ò–ë–ö–ò' }}

            üîó *–°—Å—ã–ª–∫–∏*:
